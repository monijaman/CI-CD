version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm ci --legacy-peer-deps

  build:
    commands:
      - echo "Node.js version:"
      - node --version
      - echo "NPM version:"
      - npm --version
      - echo "Current directory contents:"
      - ls -la
      - echo "Building the React app..."
      - npm run build
      - echo "Build completed successfully"

  post_build:
    commands:
      - echo "Checking which build output folder exists..."
      - if [ -d "dist" ]; then
          OUTPUT=dist;
        elif [ -d "build" ]; then
          OUTPUT=build;
        else
          echo "No build output folder found - build may have failed";
          exit 1;
        fi
      - echo "$OUTPUT directory found, listing contents:"
      - ls -la $OUTPUT/
      - echo "Uploading $OUTPUT to S3..."
      - aws s3 sync $OUTPUT/ s3://kobras --delete
      - echo "S3 upload completed successfully"

artifacts:
  files:
    - "**/*"
  # You must choose one folder for artifacts; 
  # here we default to 'build' if it exists, otherwise 'dist'
  base-directory: build
  discard-paths: no
  name: react-app-build

cache:
  paths:
    - node_modules/**/*
